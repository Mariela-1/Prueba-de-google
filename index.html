  <link rel="stylesheet" href="./main.css">
  
</head>
<body>

  <!------- Barra de Navegación ------------->
  <nav class="navbar navbar-expand-lg bg-light navbar-light ">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="https://cdn-icons-png.flaticon.com/512/6604/6604944.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <!--loguearse en google-->
          <a class="nav-link logged-out" href="#" id="google" >Google</a>

          <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar Sesión</a>
          <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
          <a class="nav-link logged-in" href="#" id="logout">Salir</a>
        </div>
      </div>
    </div>
  </nav>

  
  <!-- CRUD -->
<!-- ADD TASK -->
<div class="container p-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="h4">Agregar tarea o nota</h1>
          <form id="task-form">
            <label for="title">Titulo:</label>
            <input
              type="text"
              id="task-title"
              class="form-control mb-3"
              class="My First Title"
              placeholder="Task Title"
              autofocus>
            <label for="description">Descripcion:</label>
            <textarea
              id="task-description"
              rows="3"
              class="form-control mb-3"
              placeholder="Escribir tarea o nota aqui"
            ></textarea>

            <button class="btn btn-primary" id="btn-task-form">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Tasks List -->
    <!--<div class="col-md-6" id="tasks-container"></div> -->
  </div>
</div>

<!--  fin de CRUD -->
<div class="overflow-auto">
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group" id="tasks-container">
        </ul>
      </div>
    </div>
  </div>
</div>

  <!-- Primera plantilla Modal para crear nuevos usuarios --------------------->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Crear nueva cuenta</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <form id="signup-form">

            <label for="email">Correo Electronico:</label>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Ventanas Emergentes ---------------------------------------------------------->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Iniciar Sesión</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Correo Electronico</label>
            <input type="text" id="login-email" class="form-control mb-3" placeholder="Correo" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-success w-100 mb-4">Login</button>

          </form>
        </div>
      </div>
    </div>
  </div>


<!----- CONTENIDO ADICIONAL ---------------------->

</body>
</html>
